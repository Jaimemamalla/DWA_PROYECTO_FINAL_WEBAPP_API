<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextRun · Perfil</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      href="media/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="media/favicon/favicon.svg" />
    <link rel="shortcut icon" href="media/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="media/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="media/favicon/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css"
    />
  </head>
  <body>
    <!-- ANCLA Y HEADER -->

    <header class="site-header" id="top">
      <a href="index.html" class="brand" aria-label="Ir a inicio">
        <img
          src="media/img/NextRun_logo.webp"
          alt="NextRun"
          class="brand__logo"
        />
      </a>

      <nav class="nav" id="main-nav" aria-label="Navegación principal">
        <ul class="menu" id="main-menu">
          <li class="menulink"><a href="eventos.html">Eventos</a></li>
          <li class="menulink"><a href="corredores.html">Corredores</a></li>
          <li class="menulink"><a href="marcas.html">Mis marcas</a></li>
          <li class="menulink menulink--profile-mobile">
            <a href="perfil.html">Perfil</a>
          </li>
        </ul>

        <a class="profile-icon" href="perfil.html" aria-label="Perfil">
          <i class="fa-solid fa-user" aria-hidden="true"></i>
        </a>

        <button
          class="burger"
          type="button"
          aria-controls="main-menu"
          aria-expanded="false"
          aria-label="Abrir menú"
        >
          <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
      </nav>
    </header>

    <main class="page-profile">
      <div class="profile-layout">
        <aside class="profile-sidebar">
          <div class="user-mini-card" id="sidebar-user-info">
            <div class="loader">Cargando perfil...</div>
          </div>
          
          <nav class="profile-menu">
            <a href="#" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="#"><i class="fa-solid fa-clock-rotate-left"></i> Historial</a>
            <a href="#"><i class="fa-solid fa-music"></i> Música</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Ajustes</a>
            <button id="btnLogout" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</button>
          </nav>
        </aside>

        <div class="profile-content">
          <div class="dashboard-header">
            <h1 id="welcome-msg">Hola, Runner</h1>
            <p>Aquí tienes tu resumen semanal de actividad.</p>
          </div>

          <div class="stats-row">
            <div class="stat-card dark">
              <h4><i class="fa-brands fa-deezer"></i> Power Playlist</h4>
              <div id="deezer-widget">Cargando música...</div>
            </div>
            
            <div class="stat-card">
              <div class="mini-stats">
                <div class="mini-stat">
                  <span class="val">12k</span>
                  <span class="lbl">Pasos</span>
                </div>
                <div class="mini-stat">
                  <span class="val">850</span>
                  <span class="lbl">Kcal</span>
                </div>
                <div class="mini-stat">
                  <span class="val">7h</span>
                  <span class="lbl">Sueño</span>
                </div>
              </div>
            </div>
          </div>

          <div class="charts-row">
            <div class="chart-container">
              <h4>Actividad Semanal</h4>
              <div class="chart-wrapper">
                <canvas id="activityChart"></canvas>
              </div>
            </div>
            <div class="chart-container donut-container">
              <h4>Objetivo Diario</h4>
              <div class="donut-chart-wrapper">
                <canvas id="goalChart"></canvas>
                <div class="donut-center">57%</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->

    <footer class="site-footer" id="site-footer" aria-labelledby="footerTitle">
      <div class="footer__wrap">
        <section class="footer__sponsors" aria-label="Patrocinadores">
          <ul class="sponsor-grid">
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/Polar.svg"
                alt="Patrocinador 1 - Polar"
                loading="lazy"
              />
            </li>
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/BBVA.svg"
                alt="Patrocinador 2 - BBVA"
                loading="lazy"
              />
            </li>
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/Garmin.svg"
                alt="Patrocinador 3 - Garmin"
                loading="lazy"
              />
            </li>
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/Iberdrola.svg"
                alt="Patrocinador 4 - Iberdrola"
                loading="lazy"
              />
            </li>
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/NIKE.svg"
                alt="Patrocinador 5 - Nike"
                loading="lazy"
              />
            </li>
            <li class="sponsor-item">
              <img
                src="https://ik.imagekit.io/aitoroa/WEBAPP/Asics.svg"
                alt="Patrocinador 6 - Asics"
                loading="lazy"
              />
            </li>
          </ul>
        </section>

        <div class="footer__brand" aria-label="Marca NextRun">
          <img
            src="media/img/NextRun_logo.webp"
            alt="NextRun"
            class="footer__logo"
            loading="lazy"
            decoding="async"
          />
        </div>

        <nav class="footer__social" aria-label="Redes sociales">
          <a
            class="social-link"
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram de NextRun"
            title="Instagram"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
          <a
            class="social-link"
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="YouTube de NextRun"
            title="YouTube"
          >
            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
          </a>
          <a
            class="social-link"
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Facebook de NextRun"
            title="Facebook"
          >
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </nav>

        <p class="footer__copy">© 2026 · NextRun</p>
      </div>
    </footer>

    <!-- SCRIPTS -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
