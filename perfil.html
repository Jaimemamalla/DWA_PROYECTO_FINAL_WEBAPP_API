<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="mobile-container">
        
        <header class="top-nav">
            <a href="panel_runners.html"><i class="fa-solid fa-chevron-left icon-back"></i></a>
            <div class="user-info-header">
                <img id="user-avatar" src="" alt="Avatar">
                <div class="user-text">
                    <h2 id="user-name">Cargando...</h2>
                    <p id="user-handle">@...</p>
                </div>
            </div>
            <button class="btn-yellow">Seguir</button>
        </header>

        <section class="stats-grid">
            <div class="card stat-card">
                <h3>Estadísticas</h3>
                <p>Distancia Total: 5.200 km</p>
                <p>Carreras: 140</p>
            </div>
            <div class="card stat-card">
                <h3>Mejor tiempo</h3>
                <p class="highlight-time">20:35 min</p>
                <p>Carreras</p>
            </div>
        </section>

        <section class="card graph-card">
            <h3>Gráfica</h3>
            <canvas id="activityChart"></canvas>
        </section>

        <section class="history-section">
            <h3>Historial de carreras</h3>
            <ul class="history-list">
                <li>
                    <i class="fa-solid fa-medal"></i>
                    <span>06/09/2025 - Récord de velocidad</span>
                </li>
                <li>
                    <i class="fa-solid fa-medal"></i>
                    <span>06/09/2025 - Récord de velocidad</span>
                </li>
                <li>
                    <i class="fa-solid fa-medal"></i>
                    <span>06/09/2025 - Récord de velocidad</span>
                </li>
            </ul>
        </section>

        <section class="others-section">
            <h3>Otros usuarios</h3>
            <div class="avatars-scroll" id="friends-list">
                </div>
        </section>

        <nav class="bottom-nav">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            
            <a href="#"><i class="fa-solid fa-map"></i></a>
            <a href="#"><i class="fa-solid fa-calendar"></i></a>
            
            <a href="perfil.html" class="active"><i class="fa-solid fa-user"></i></a>
        </nav>

    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
