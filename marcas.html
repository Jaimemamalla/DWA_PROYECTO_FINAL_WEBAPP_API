<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NextRun · Marcas y Clasificación</title>
   
   <link rel="stylesheet" href="css/styles.css">
   
   <link rel="icon" type="image/png" href="media/favicon/favicon-96x96.png" sizes="96x96" />
   <link rel="icon" type="image/svg+xml" href="media/favicon/favicon.svg" />
   <link rel="shortcut icon" href="media/favicon/favicon.ico" />
   
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&family=Inter:wght@300;400;600;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="js/script.js" defer></script>

   <style>
       #podium-container {
           display: flex;
           justify-content: center;
           align-items: flex-end;
           gap: 20px;
           margin: 30px 0 50px;
           flex-wrap: wrap;
       }
       .podium-card {
           background: var(--color-secondary);
           color: #fff;
           padding: 20px;
           border-radius: 16px;
           text-align: center;
           width: 200px;
           box-shadow: 0 10px 20px rgba(0,0,0,0.1);
           position: relative;
           border: 1px solid rgba(255,255,255,0.1);
       }
       /* Escalar el ganador (Posición 1) */
       .podium-card:first-child { transform: scale(1.1); z-index: 2; border-color: var(--color-primary); }
       
       .podium-card .pos {
           font-family: var(--font-secondary);
           font-size: 2.5rem;
           color: var(--color-primary);
           line-height: 1;
           margin-bottom: 10px;
       }
       .podium-card .time {
           background: rgba(255,255,255,0.1);
           padding: 5px 10px;
           border-radius: 8px;
           margin-top: 10px;
           font-family: var(--font-metric);
           font-size: 0.9rem;
       }

       /* Tabla */
       .table-container {
           background: #fff;
           border-radius: 16px;
           box-shadow: 0 5px 20px rgba(0,0,0,0.05);
           overflow-x: auto;
       }
       table { width: 100%; border-collapse: collapse; min-width: 600px; }
       th { background: #333; color: #fff; padding: 15px; text-align: left; }
       td { padding: 15px; border-bottom: 1px solid #eee; color: #444; }
       tr:hover { background: #f9f9f9; }
   </style>
</head>
<body class="page-marcas">

   <header class="site-header">
       <a href="index.html" class="brand">
           <img src="media/img/NextRun_logo.webp" alt="NextRun Logo" class="brand__logo">
       </a>

       <nav class="nav">
           <ul class="menu" id="main-menu">
               <li class="menulink"><a href="index.html">Inicio</a></li>
               <li class="menulink"><a href="corredores.html">Corredores</a></li>
               <li class="menulink"><a href="eventos.html">Eventos</a></li>
               <li class="menulink"><a href="marcas.html" style="color: var(--color-primary);">Marcas</a></li>
               <li class="menulink menulink--profile-mobile"><a href="perfil.html">Mi Perfil</a></li>
           </ul>

           <a href="perfil.html" class="profile-icon" aria-label="Ir a mi perfil">
               <i class="fa-regular fa-user"></i>
           </a>

           <button class="burger" aria-label="Abrir menú" aria-expanded="false">
               <i class="fa-solid fa-bars"></i>
           </button>
       </nav>
   </header>

   <main class="main-content page--community">
       <div class="community__wrap">
           
           <h1 class="community__title">Clasificación Oficial</h1>
           <p style="margin-bottom: 2rem; color: #666;">Resultados en tiempo real de la última competición.</p>

           <div class="community__filters">
               <button class="chip is-active">Todos</button>
               <button class="chip">Media Maratón</button>
               <button class="chip-city chip">Madrid</button>
           </div>

           <div id="podium-container"></div>

           <div class="table-container">
               <table>
                   <thead>
                       <tr>
                           <th>Pos</th>
                           <th>Dorsal</th>
                           <th>Nombre</th>
                           <th>Apellidos</th>
                           <th>Tiempo</th>
                           <th>Neto</th>
                           <th>País</th>
                           <th>Club</th>
                       </tr>
                   </thead>
                   <tbody id="runners-table-body">
                       </tbody>
               </table>
           </div>

       </div>
   </main>

   <footer class="site-footer">
       <div class="footer__wrap">
           <div class="footer__brand">
               <img src="media/img/NextRun_logo.webp" alt="NextRun Footer" class="footer__logo" style="opacity: 0.5;">
           </div>
           <p class="footer__copy">© 2025 NextRun. Todos los derechos reservados.</p>
       </div>
   </footer>

</body>
</html>
